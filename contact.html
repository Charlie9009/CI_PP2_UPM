<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="US President memory game">
    <meta name="keywords" content="US, President, United States, Memory, Game">
    <!-- Favicon links -->
    <link rel="icon" href="assets/images/favicon-16x16.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <title>US Presidents</title>
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <a href="index.html">Game</a>
            <a href="users.html">Users</a>
            <a id="contact-nav" href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Form section -->
    <section>
        <!-- H1 Header -->
        <h1 class="center-headers">Need to get in touch with us? Leave you name and email below.</h1>
        <!-- Form -->
        <div id="container-form">
            <form id="form" onsubmit="return validateForm()" name="contactForm" method="POST">
                <!-- Legend for form -->
                <h2 id="form-header">Sign up to receive updates on the page</h2>
                <!-- Labels and Inputs for Name, Email and the Submit button -->
                <label for="full-name" class="center-label">Name</label>
                <input type="text" name="name" id="full-name" class="name-email" placeholder="Full Name">
                <label for="email" class="center-label">Email</label>
                <input type="email" name="email" id="email" class="name-email" placeholder="Email">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div id="footer-container">
            <ol>
                <li class="inner-footer-content">If you want to find out more about this project visit <a
                        href="https://github.com/Charlie9009/CI_PP2_UPM" target="_blank" aria-label="Go to my Github project page">My
                        GitHub</a>
                </li>
                <li class="inner-footer-content">Latest news about the sitting president at <a
                        href="https://www.whitehouse.gov/" target="_blank" aria-label="Go to the White House page">The White House</a>
                </li>
            </ol>
        </div>
    </footer>

    <!-- Form Javascript -->
    <script src="assets/js/form.js"></script>
</body>

</html>
